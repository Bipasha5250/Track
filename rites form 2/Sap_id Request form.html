<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sap.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            
                <div class="icon">
            <img src="images/RITES.NS_BIG.png">
            </div>
            
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            
            <span class="fs-4"></span>
          </a>
        </header>
     <div  class="heading">
    <h2>Sap ID Request form</h2>
     </div>
    
    <form class="Sap">
     <b>SBU Name:</b>          <br>               <input type="text"><br><p></p>
     <b>Date of Request:</b>    <br>               <input type="date"><br><p></p>
     <b>Request raised By:</b>   <br>          <input type="text"><br><p></p>
     <b>Approved By(from concerned SBU):</b><br>   <input type="text"><br><p></p>
     <b> Correspondance Date: </b>     <br>        <input type="date"><br><p></p>
     <b>Action Taken:</b><br> 
     <b>Action Date:</b>            <br>           <input type="date"><br><p></p>
     <b> Pendancy: </b>         <br>               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                              <label class="form-check-label" for="flexRadioDefault1">
       Yes
                                                 </label>
                                               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                               <label class="form-check-label" for="flexRadioDefault2">
       No
                                                </label>                   <br><p></p>
     <b>Upload Correspondance:</b> <br>            <input type="file"> <br><p></p>
    </form>
</body>
</html>
